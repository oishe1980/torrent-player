
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Streaming Torrent (MP4)</title>
  <script src="https://cdn.jsdelivr.net/npm/webtorrent@latest/webtorrent.min.js"></script>
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: #fff;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    video {
      width: 100%;
      max-width: 720px;
      border-radius: 10px;
      margin-top: 20px;
    }
    h2 {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h2>Streaming Torrent: Big Buck Bunny (MP4)</h2>
  <video id="videoPlayer" controls autoplay></video>
  <script>
    const client = new WebTorrent();
    const magnetURI = 'magnet:?xt=urn:btih:4a48b6b13e84e1870e8f0a290e2d7fc5c7c05c3c&dn=Big+Buck+Bunny+%5BHD%5D&tr=udp://tracker.opentrackr.org:1337';

    client.add(magnetURI, torrent => {
      const file = torrent.files.find(file => file.name.endsWith('.mp4'));
      if (file) {
        file.renderTo('video#videoPlayer');
      } else {
        alert("No MP4 file found in the torrent.");
      }
    });
  </script>
</body>
</html>
